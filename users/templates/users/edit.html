{% extends "base.html" %}

{% block main %}
<section class="auth_section">
  <h2 class="auth_section_header">Edit Profile</h2>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form action="{% url 'create' %}"
        method="post"
        enctype="multipart/form-data">

    {% csrf_token %}
    <div class="auth_form_inputs_row">
      <input  type="text"
              name="username"
              value="{{user.username}}"
              placeholder="Username"
              readonly
              required>

      <input  type="password"
              name="password"
              value=""
              placeholder="Password">
    </div>
    <div class="auth_form_inputs_row">
      <input  type="text"
              name="first_name"
              value="{{user.first_name}}"
              placeholder="First Name">

      <input  type="text"
              name="last_name"
              value="{{user.last_name}}"
              placeholder="Last Name">
    </div>
    <div class="auth_form_inputs_row">
      <input  type="text"
              name="email"
              value="{{user.email}}"
              placeholder="Email">
    </div>

    <div class="auth_form_inputs_row">
      <span>Change Profile Image</span>
      <input  class="auth_image_input"
              type="file"
              name="user-image">

      {% include 'user/_avatar.html' %}
    </div>

    <input class="auth_submit_button" type="submit" value="Submit Changes">
  </form>

</section>
{% endblock %}
