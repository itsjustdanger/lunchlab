<header>
  <div class="header_lockup">

  </div>
  <div class="header_navigation">

  </div>
  <div class="header_user-management">
    {% if user.is_authenticated %}
      <p>Hey, {{user.first_name}}!</p>
      <a class="user-management_link" href="{% url 'sign-out' %}">Sign Out</a>
    {% else %}
      <a class="user-management_link" href="{% url 'sign-in' %}">Sign In</a>
      <a class="user-management_link" href="{% url 'sign-up' %}">Sign Up</a>
    {% endif %}
  </div>
</header>
