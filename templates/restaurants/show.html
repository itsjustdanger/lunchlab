{% extends "base.html" %}

{% block main %}
  <input type="hidden" id="restaurant-id" value="{{restaurant.id}}">
  <h2>{{ restaurant.name }}</h2>
  <div ng-controller="reviewsController as ctrl">
    <ul>
      <li ng-repeat="review in ctrl.reviews">
        <review data="review"></review>
      </li>
    </ul>
  </div>
{% endblock %}
